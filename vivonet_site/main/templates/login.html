{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

	<head>
        <title>VIVONET</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static "bower_components/html-components/css/bootstrap.min.css"%}">
        <!--><!-->
        <link rel="stylesheet" href="{% static "bower_components/html-components/css/bootstrap-responsive.min.css"%}">
        <!--><!-->
        <link rel="stylesheet" href="{% static "bower_components/html-components/css/matrix-login.css"%}" >
        <!--><!-->
        <link rel="stylesheet" href="{% static "bower_components/html-components/font-awesome/css/font-awesome.css"  %}">
        <!--><!-->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

    </head>

    <body>
        <div id="loginbox">
            <form id="loginform" class="form-vertical" action="{% url 'main_urls:login' %}" method="POST">
                 {% csrf_token %}
				 <div class="control-group normal_text"> <h3><img  src="{% static "bower_components/img/Logo_login.png"%}" alt="Logo" /></h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="text" name="username" placeholder="Username" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" name="password" placeholder="Password" />
                        </div>
                    </div>
                </div>
                <div class="center-block">
                <li><input type="submit" class="logBut" value="Log in"/></li>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical">
				<p class="normal_text">Enter your e-mail address below and we will send you instructions how to recover a password.</p>

                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                        </div>
                    </div>

                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; Back to login</a></span>
                    <span class="pull-right"><a class="btn btn-info"/>Reecover</a></span>
                </div>
            </form>
        </div>

        <script src="{% static "bower_components/html-components/js/jquery.min.js"%}"></script>

        <script src="{% static "bower_components/html-components/js/matrix.login.js"%}"></script>
    </body>
</html>
